{%extends "home_page/index.html" %}
{% load static %}

{% block name_of_table %}
    <h1 class="h2">Котировки BTC/USD</h1>
{% endblock %}

{% block script %}
<script>
  // Graphs
  const ctx = document.getElementById('myChart')
  // eslint-disable-next-line no-unused-vars
  const myChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: [
        '{{ btc_date_0 }}',
        '{{ btc_date_1 }}',
        '{{ btc_date_2 }}',
        '{{ btc_date_3 }}',
        '{{ btc_date_4 }}',
        '{{ btc_date_5 }}',
        '{{ btc_date_6 }}',
      ],
      datasets: [{
        data: [
            {{ btc_price_0 }},
            {{ btc_price_1 }},
            {{ btc_price_2 }},
            {{ btc_price_3 }},
            {{ btc_price_4 }},
            {{ btc_price_5 }},
            {{ btc_price_6 }},
        ],
        lineTension: 0,
        backgroundColor: 'transparent',
        borderColor: '{{ current_color }}',
        borderWidth: 4,
        pointBackgroundColor: '{{ current_color }}'
      }]
    },
    options: {
      scales: {
        yAxes: [{
          ticks: {
            beginAtZero: false
          }
        }]
      },
      legend: {
        display: false
      }
    }
  })
</script>
{% endblock %}
