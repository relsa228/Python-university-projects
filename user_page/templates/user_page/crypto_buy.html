{%extends "user_page/index.html" %}
{% load static %}

{% block includes %}
    <link href="{% static 'user_page/css/profile.css' %}" rel="stylesheet">
    <link href="{% static 'user_page/css/deposit.css' %}" rel="stylesheet">
{% endblock %}

{% block divs %}
<main>
    <form method="post">
        {% csrf_token %}
        <div class="row g-3">
            <h2>Купить крипту</h2>

            <div class="col-12">
                <label for="firstName" class="form-label">Пара</label>
                {{ form.crypto_ticker }}
            </div>

            <div class="col-12">
                <label for="lastName" class="form-label">Количество токенов</label>
                {{ form.token_count }}
                {% if request.POST.token_count == -1 %}
                    <div class = 'form-error'>Jgthfwbz yt vj;tn ,snm ghjdtltyf</div>
                {% endif %}
            </div>

            <div class="container justify-content-center">
                <button class="btn" type="submit" id="aprove_btn">Провести операцию</button>
            </div>
        </div>
    </form>
</main>
{% endblock %}
